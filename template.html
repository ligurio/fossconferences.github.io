<!-- Made with love by OpenVZ developers -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find your voice - Call to Speakers</title>
    <meta name="author" content="Sergey Bronnikov">
    <meta name="generator" content="some kludgy golang code">
    <meta name="keywords" content="open source, conference">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tracking of opensource events: Call for speakers and opensource release dates.">
    <link rel="alternate" type="application/rss+xml" title="Call for speakers RSS Feed" href="/conf-rss.xml">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://calltospeakers.com/static/css/prefix-style.css">
  </head>
  <body>
    <div id="wrapper">
        <header id="nav">
          <a class="site-title" href="/">
            <span>Tracking of opensource events</span>
          </a>
        </header>
        
      <div id="content">
        
<ul id="conferences" class="table-list">
  <li class="table-list-header">
    <div class="table-list-cell call-days">Closes</div>
    <div class="table-list-cell">Conference</div>
    <div class="table-list-cell call-date">Event Date</div>
    <div class="table-list-cell call-country">Location</div>
  </li>
  
    
{{range .}}
  <li class="table-list-row">
    <div class="table-list-cell call-days">
        {{if ne .CFPURL ""}}<a class="call-link" href="{{.CFPURL}}">{{.DaysLeft}}<br>day</a>{{else}}{{.DaysLeft}}<br>day{{end}}
    </div>
    <div class="table-list-cell">
      <a class="call-link" href="{{.URL}}">{{.Title}}</a>
    </div>
    <div class="table-list-cell call-date">{{.Startdate}}</div>
    <div class="table-list-cell call-country">{{.Location}}</div>
  </li>
{{end}}

 <li>
    <div class="table-list-cell call-days">
    </div>
    <div class="table-list-cell">
      <p><a href="https://github.com/ligurio/oss-events">Are we missing an open CFP?</a></p>
    </div>
    <div class="table-list-cell call-form">
    </div>
  </li>
</ul>

      </div>
      <footer>
        <a class="rss" href="/conf-rss.xml">RSS</a>
      </footer>
    </div>
  </body>
</html>
